<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>Portrait @media</title>

  <style>
    html, body {
      height: 100%;
    }
    div {
      background-color: blue;
      width: 100%;
      height: 100%;
    }

    @media screen and (orientation:portrait) {
      div {
        background-color: green;
      }
    }
  </style>  
</head>
<body>
<div></div>
</body>
</html>
